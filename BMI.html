<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="stylebmi.css">
</head>
<body>
    <style>
        body {
            background: url(img/black-1072366_1920.jpg);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #1E90FF;
        }

        .container {
            color: #1E90FF;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>

    <h1>BMI Calculator</h1>
    <div class="container">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
            var bmi = weight / (height * height);
            var resultDiv = document.getElementById('result');
            resultDiv.textContent = "Your BMI: " + bmi.toFixed(2);
        }
    </script>
</body>
</html>
